version: 1
backend:
  phases:
    preBuild:
      commands:
        - cd backend
        - npm ci
    build:
      commands:
        - node index.js
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci
    build:
      commands:
        - npm build
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  
